<!--CC 7th colors-->
<<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Html basics notes</title>
        <meta charset="UTF-8">
        <style>
            div{
                height: 150px;
                width: 150px;
                border: solid 10px black;
            }
            #complementary{
                color: rgb(217, 85, 14);
                background-color: rgb(14, 36, 116);
            }
            #analogous{
                color: rgb(4, 4, 65);
                background-color: rgb(147, 7, 145);
                border-color: rgb(0, 255, 157);
            }
            #triadic{
                color: rgb(253, 30, 201);
                background-color: rgb(19, 245, 234);
                border-color: rgb(245, 248, 18);
            }
        </style>
    </head>
    <body>
        <div id="complementary">
            <p>Complementary</p>
        </div>
        <div id="analogous">
            <p>Analogous</p>
        </div>
        <div id="triadic">
            <p>Triadic</p>
        </div>
    </body>
</html>
